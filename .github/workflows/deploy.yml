name: Github Pages Astro CI

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    permissions:
      contents: write

    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: |
          printf "PUBLIC_SUPABASE_URL=${{ secrets.PUBLIC_SUPABASE_URL }}\nPUBLIC_SUPABASE_KEY=${{ secrets.PUBLIC_SUPABASE_KEY }}" > .env
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
